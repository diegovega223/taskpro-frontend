<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskPro</title>
    <link rel="icon" type="image/png" href="/img/taskpro-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header class="navbar">
        <div class="logo-mobile">
            <img src="img/taskpro.png" alt="Logo" class="logo">
        </div>
        <div class="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <ul class="menu-list">
            <li class="switch">
                <label class="switch-label">
                    <input type="checkbox" class="modoSwitch">
                    <span class="slider"></span>
                    <span class="modo-text left active">LIGHT</span>
                    <span class="modo-text right">DARK</span>
                </label>
            </li>
            <li class="profile">
                <i class="fa-solid fa-user"></i>
            </li>
        </ul>
    </header>

    <div class="nav-menu">
        <ul>
            <li class="switch">
                <label class="switch-label">
                    <input type="checkbox" class="modoSwitch">
                    <span class="slider"></span>
                    <span class="modo-text left active">LIGHT</span>
                    <span class="modo-text right">DARK</span>
                </label>
            </li>
        </ul>
    </div>

    <div class="container">

        <div class="register">
            <h1 class="text-login">Register</h1>
            <form action="" method="post">
                <div class="input-group">
                    <input type="text" placeholder="Name" name="name" class="input-2-col" required>
                    <input type="text" placeholder="Lastname" name="lastName" class="input-2-col" required>
                    <input type="text" placeholder="Username" name="username" class="input-2-col" required>
                    <input type="password" placeholder="Password" name="password" class="input-2-col" required>
                    <input type="password" placeholder="Confirm Password" name="confirmPassword" class="input-1-col"
                        required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <hr class="separador"><br>
            <a href="login.html" class="text-center text-color">Already Have An Account?</a>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/c1950bcd45.js" crossorigin="anonymous"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/mobileMenu.js"></script>
</body>

</html>
